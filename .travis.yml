language: node_js
node_js:
  - "8"
  - "10"

cache: yarn

install: yarn

script:
  - yarn install
  - yarn lint

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "8"
      script: yarn build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
